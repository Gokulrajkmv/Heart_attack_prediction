<html> 
<style>
  #myTextBox1 { margin-left: 50px; }
 </style> 
<body> 
    <h1><span style="font-family:Arial;color:#3366ff">Heart attack chance prediction</h1> 

<div> 
  <form action="/result" method="POST"> 
    <label for="Age">Age</label> 
    <input type="text" id="age" name="Age"> 
    <br>
    <br> 
    <label for="Sex">Sex</label> 
    <select id="Sex" name="Sex"> 
      <option value="0">Female</option> 
      <option value="1">Male</option> 
      
    </select> 
    <br>
    <br> 
    <label for="chest_pain_type">chest_pain_type</label> 
    <select id="chest_pain_type" name="chest_pain_type"> 
      <option value="0">typical angina</option> 
      <option value="1">atypical angina</option> 
      <option value="2">non-anginal pain</option>
      <option value="3">asymptomatic</option> 
    </select> 
    <br>
    <br> 
    <label for="resting_blood_pressure">resting_blood_pressure</label> 
    <input type="text" id="resting_blood_pressure" name="resting_blood_pressure"> 
  
    <br>
    <br> 

    <label for="serum_cholestoral_mg">serum cholestoral in mg/dl</label> 
    <input type="text" name="serum_cholestoral_mg">
     
    <br>
    <br>
    <label for="fasting_blood_sugar">Fasting blood sugar > 120?</label> 
    <select id="hypertension" name="hypertension"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select> 
    <br>
    <br>
    <label for="resting_electrocardiographic"> resting electrocardiographic results</label> 
    <select id="heart_disease" name="heart_disease"> 
      <option value="0">normal</option> 
      <option value="1">having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)</option> 
      <option value="2">showing probable or definite left ventricular hypertrophy by Estes' criteria
20 ekgmo (month of exercise ECG reading)</option> 
     </select> 
    <br>
    <br>
    <label for="maximum_heart_rate">maximum heart rate achieved</label> 
    <input type="text" name="maximum_heart_rate">
    <br>
    <br> 
    <label for="exercise_induced_angina">exercise_induced_angina</label> 
    <select id="exercise_induced_angina" name="exercise_induced_angina"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select>  
    <br>
    <br>  
    <label for="ST_depression">ST_depression</label> 
    <input type="text" id="ST_depression" name="avg_glucose_level"> 
    <br>
    <br> 



     <label for="slope">slope of the peak exercise ST segment</label> 
    <select id="slope" name="slope"> 
      <option value="0"> upsloping</option> 
      <option value="1">flat</option>
      <option value="2">downsloping</option> 
    </select>

    <br>
    <br>
     <label for="no._major_vessels">no._major_vessels</label> 
    <select id="no._major_vessels" name="no._major_vessels"> 
      <option value="0">0</option> 
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>   
    </select>

    <br>
    <br>
    label for="Thalassemia">Thalassemia</label> 
    <select id="Thalassemia" name="Thalassemia"> 
      <option value="0">0</option> 
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <br>
    <br>

    <input type="submit" value="Submit"> 
  </form> 
</div> 
</body> 
</html>
